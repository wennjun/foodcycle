<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FoodCyle- Requests</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .iphone-frame {
      width: 430px;
      height: 932px;
      background-color: #fdfde9;
      border: 16px solid #000;
      border-radius: 60px;
      padding: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      padding-top: 60px;
      box-sizing: border-box;
    }

    /* Notch simulation */
    .notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 210px;
      height: 30px;
      background-color: #000;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      z-index: 10;
    }

    header {
      display: flex;
      align-items: center;
      gap: 10px;
   
    }

    .back-arrow {
      font-size: 24px;
      cursor: pointer;
    }

    .store-info p {
      margin: 5px 0;
    }

    .order-card {
      background-color: #f9f5a5;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
    }

    .status {
      font-weight: bold;
    }

    h3 {
      margin: 15px 0 5px;
    }

    .item {
      display: flex;
      gap: 10px;
      background-color: #eee;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }

    .item img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
    }

    textarea {
      width: 94%;
      height: 150px;
      padding: 10px;
      resize: none;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #eee;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: auto;
    }

    button.approve {
      background-color: #f9f5a5;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    button.reject {
      background-color: #ff5b5b;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .loader-screen {
  position: absolute;
  top: 60px;
  left: 0;
  width: 100%;
  height: calc(100% - 60px);
  background-color: #fdfde9;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 100;
}
  </style>
</head>
<body>
  <div class="iphone-frame">
    <div class="notch"></div>
    <header>

      <h2>Requests</h2>
    </header>

    <div class="store-info">
      <p><strong>Store:</strong> Restoran Bin Abudin, PJS 7/15</p>
      <p><strong>Receiver:</strong> John Doe</p>
    </div>

    <div class="order-summary">
      <div class="order-card">
        <div class="order-text">
          <strong>John Doe</strong><br />
          Nasi Lemak Rendang Chicken x2
        </div>
        <span class="status">Pending</span>
      </div>
    </div>

    <h3>Items</h3>
    <div class="item">
      <img src="https://www.malaysianchinesekitchen.com/wp-content/uploads/2017/06/NasiLemakBungkus-1.jpg" alt="Nasi Lemak" />
      <div class="item-details">
        <p><strong>Nasi Lemak x1</strong></p>
        <p>Order ID: #2200XDFKI1L</p>
      </div>
    </div>

    <h3>Special Information (Optional)</h3>
    <textarea placeholder="Enter any special instructions"></textarea>

  
    <div class="buttons">

<button class="approve" onclick="handleAction('approve')">Approve</button>
<button class="reject" onclick="handleAction('reject')">Reject</button>

<audio id="approveSound" src="https://cdn.pixabay.com/audio/2025/01/30/audio_4fffd36717.mp3
" preload="auto"></audio>
<audio id="rejectSound" src="https://cdn.pixabay.com/download/audio/2025/05/29/audio_886e7b2c8f.mp3?filename=single-mouse-button-click-351381.mp3" preload="auto"></audio>
<div class="loader-screen" id="loadingScreen" style="display: none;">
  <canvas id="loader" width="100" height="100"></canvas>
</div>

  </div>


<script>
  // ðŸ›  Fix: Hide loader if returning via back button
  window.addEventListener('pageshow', () => {
    document.getElementById('loadingScreen').style.display = 'none';
    cancelAnimationFrame(animationFrame);
  });

  const approveSound = document.getElementById('approveSound');
  const rejectSound = document.getElementById('rejectSound');
  const loader = document.getElementById('loader');
  const loadingScreen = document.getElementById('loadingScreen');
  const ctx = loader.getContext('2d');

  let angle = 0;
  let animationFrame;

  function drawLoader() {
    ctx.clearRect(0, 0, loader.width, loader.height);
    ctx.beginPath();
    ctx.arc(50, 50, 40, angle, angle + Math.PI * 1.5);
    ctx.strokeStyle = "#f9f5a5";
    ctx.lineWidth = 5;
    ctx.lineCap = "round";
    ctx.stroke();
    angle += 0.05;
    animationFrame = requestAnimationFrame(drawLoader);
  }

  function playSound(type) {
    const sound = type === 'approve' ? approveSound : rejectSound;
    sound.currentTime = 0;
    sound.play();
  }

  function handleAction(type) {
    playSound(type);

    loadingScreen.style.display = 'flex';
    drawLoader();

    setTimeout(() => {
      cancelAnimationFrame(animationFrame);
      if (type === 'approve') {
        window.location.href = 'approved.html';
      } else {
        window.location.href = 'reject.html';
      }
    }, 2000);
  }
</script>
</body>
</html>
