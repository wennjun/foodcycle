<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FoodCycle- Cancellations</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background-color: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .iphone-frame {
      width: 430px;
      height: 932px;
      background-color: #fdfde9;
      border: 16px solid #000;
      border-radius: 60px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      padding-top: 60px; /* space for notch */
      padding-left: 20px;
      padding-right: 20px;
    }

    .notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 210px;
      height: 30px;
      background-color: #000;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      z-index: 10;
    }

    header {
      display: flex;
      align-items: center;
      font-size: 20px;
      margin-bottom: 10px;
      gap: 10px;
    }

    .back-arrow {
      text-decoration: none;
      color: black;
      font-size: 24px;
      cursor: pointer;
      font-weight: bold;
    }

    .store-info p {
      margin: 0 0 20px 0;
      font-size: 16px;
    }

    .order-card {
      background-color: #f9f5a5;
      padding: 10px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .status {
      color: red;
      font-weight: bold;
      font-size: 14px;
    }

    .order-text p {
      margin: 0;
      font-size: 14px;
    }

    .order-text p:first-child {
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="iphone-frame">
    <div class="notch"></div>

    <header>
      <a href="index.html" class="back-arrow">‚Üê</a>
      <strong>Cancellations</strong>
    </header>

    <div class="store-info">
      <p><strong>Store:</strong> Restoran Bin Abudin,PJS 7/15</p>
    </div>

    <div class="order-card">
      <div class="order-text">
        <p>Jonell Duhaylungsod</p>
        <p>Nasi Lemak Rendang Chicken x2</p>
      </div>
      <span class="status">Cancelled</span>
      
    </div>
    <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2025/05/29/audio_886e7b2c8f.mp3?filename=single-mouse-button-click-351381.mp3" preload="auto"></audio>

  </div>

<script>
  const orderCard = document.querySelector('.order-card');
  const clickSound = document.getElementById('clickSound');

  orderCard.addEventListener('click', () => {
    clickSound.currentTime = 0;
    clickSound.play();
    alert('Order Cancelled!'); // Optional: for demonstration

    
  });
</script>

</body>
</html>
