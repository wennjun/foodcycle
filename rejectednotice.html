<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FoodCycle- Cancellation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .iphone-frame {
      width: 430px;
      height: 932px;
      background-color: #fdfde9;
      border: 16px solid #000;
      border-radius: 60px;
      padding: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      padding-top: 60px;
    }

    .notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 210px;
      height: 30px;
      background-color: #000;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      z-index: 10;
    }

    header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 40px;
      font-size: 20px;
    }

    .back-arrow {
      font-size: 24px;
      cursor: pointer;
    }

    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .content img {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 18px;
      margin: 0;
    }

    .buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 10px;
    }

    .buttons button {
      flex: 1;
      background-color: #f9f5a5;
      border: none;
      padding: 15px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .loader-screen {
  position: absolute;
  top: 60px;
  left: 0;
  width: 100%;
  height: calc(100% - 60px);
  background-color: #fdfde9;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 100;
}

  </style>
</head>
<body>
  <div class="iphone-frame">
    <div class="notch"></div>

    <header>
      <span class="back-arrow" onclick="history.back()">‚Üê</span>
      <strong>Cancellation</strong>
    </header>

    <div class="content">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828665.png" alt="Cancel Icon" />
      <p>Are you sure you want to cancel?</p>
    </div>

    <div class="buttons">
      <button onclick="confirmCancel()">Yes</button>
<button onclick="cancelNo()">No</button>
      <audio id="cancelSound" src="https://cdn.pixabay.com/download/audio/2025/05/29/audio_886e7b2c8f.mp3?filename=single-mouse-button-click-351381.mp3" preload="auto"></audio>
      <audio id="noSound" src="https://cdn.pixabay.com/download/audio/2025/05/29/audio_886e7b2c8f.mp3?filename=single-mouse-button-click-351381.mp3" preload="auto"></audio>

    </div>
    <div class="loader-screen" id="loadingScreen" style="display: none;">
  <canvas id="loader" width="100" height="100"></canvas>
</div>

  </div>

  <script>
  const cancelSound = document.getElementById("cancelSound");
  const noSound = document.getElementById("noSound");

  const loader = document.getElementById("loader");
  const ctx = loader.getContext("2d");
  const loadingScreen = document.getElementById("loadingScreen");

  let angle = 0;
  let animationFrame;

  function drawLoader() {
    ctx.clearRect(0, 0, loader.width, loader.height);
    ctx.beginPath();
    ctx.arc(50, 50, 40, angle, angle + Math.PI * 1.5);
    ctx.strokeStyle = "#f9f5a5";
    ctx.lineWidth = 5;
    ctx.lineCap = "round";
    ctx.stroke();
    angle += 0.05;
    animationFrame = requestAnimationFrame(drawLoader);
  }

  function confirmCancel() {
    cancelSound.currentTime = 0;
    cancelSound.play();

    loadingScreen.style.display = "flex";
    drawLoader();

    setTimeout(() => {
      cancelAnimationFrame(animationFrame);
      window.location.href = "cancelled.html";
    }, 2000); // show loading for 2s
  }

  function cancelNo() {
    noSound.currentTime = 0;
    noSound.play();

    setTimeout(() => {
      window.location.href = "reject.html"; // or go back
    }, 300);
  }
</script>

</body>
</html>
